services:
  - type: web
    name: xauusd-ai-trader
    env: python
    plan: free
    region: oregon
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install --no-build-isolation --prefer-binary -r requirements.txt
      mkdir -p data models logs

    startCommand: |
      gunicorn main:app --workers 1 --threads 2 --timeout 300 --bind 0.0.0.0:$PORT

    envVars:
      - key: PORT
        value: 10000
      - key: REFRESH_INTERVAL_SECS
        value: 3600
      - key: ALPHAV_API_KEY
        sync: false
      - key: RAPID_API_KEY
        sync: false
      - key: SELF_PING_URL
        value: https://xauusd-ai-trader.onrender.com/signal
