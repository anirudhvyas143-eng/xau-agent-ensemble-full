services:
  - type: web
    name: xauusd-ai-trader
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --prefer-binary --no-build-isolation -r requirements.txt
      mkdir -p data models logs
    startCommand: "python main.py"
    plan: free
    autoDeploy: true

    envVars:
      - key: REFRESH_INTERVAL_SECS
        value: 3600                  # Refresh every hour
      - key: PORT
        value: 10000                 # Required for Render
      - key: ALPHAV_API_KEY
        value: demo                  # Replace with your real Alpha Vantage API key
      - key: SELF_PING_URL
        value: https://xauusd-ai-trader.onrender.com/signal  # Keeps the service alive
