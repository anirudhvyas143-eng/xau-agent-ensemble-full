services:
  - type: web
    name: xauusd-ai-trader
    env: python
    plan: free
    region: oregon
    autoDeploy: true

    buildCommand: |
      echo "==== üõ†Ô∏è Setting up system dependencies ===="
      apt-get update -y
      apt-get install -y gfortran build-essential pkg-config
      echo "==== üöÄ Installing Python dependencies ===="
      pip install --upgrade pip setuptools wheel
      pip install --prefer-binary --no-build-isolation -r requirements.txt
      mkdir -p data models logs

    startCommand: |
      gunicorn main:app --workers 1 --threads 2 --timeout 300 --bind 0.0.0.0:$PORT

    envVars:
      - key: PORT
        value: 10000
      - key: REFRESH_INTERVAL_SECS
        value: 3600
      - key: ALPHAV_API_KEY
        sync: false      # set real key in Render dashboard
      - key: RAPID_API_KEY
        sync: false      # optional for Investing.com
      - key: SELF_PING_URL
        value: https://xauusd-ai-trader.onrender.com/signal
