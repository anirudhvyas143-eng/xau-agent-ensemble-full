services:
  - type: web
    name: xauusd-ai-trader
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    plan: free
    envVars:
      - key: INFER_INTERVAL_SECS
        value: 3600            # run inference every 1 hour
      - key: DATA_PATH
        value: data/XAU_USD_Historical_Data.csv   # your price data
      - key: PORT
        value: 10000           # required for Flask on Render
